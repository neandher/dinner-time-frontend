<div class="jumbotron">
  <div class="container">
    <h1 class="display-5">Login</h1>
    <p class="lead">Preencha os dados abaixo para acessar sua conta</p>
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <h4 class="text-xs-center mb-4">Login</h4>
      <app-list-errors [errors]="errors"></app-list-errors>
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <fieldset [disabled]="isSubmitting">
          <fieldset class="form-group">
            <label>Email</label>
            <input
              formControlName="username"
              placeholder="Email"
              class="form-control"
              type="text"/>
          </fieldset>
          <fieldset class="form-group">
            <label>Senha</label>
            <input
              formControlName="password"
              placeholder="Senha"
              class="form-control"
              type="password"/>
          </fieldset>
          <button class="btn btn-success pull-xs-right" [disabled]="!form.valid" type="submit">
            Entrar
          </button>
        </fieldset>
      </form>
    </div>
  </div>

</div>
